<block name="body">
    <div class="container-fluid">
        <div class="person">
            <div class="pull-left"><img class="one" src="__IMG__/mao.png">&nbsp;穿鞋子的猫&nbsp;<a href="play_room.html"><img
                    class="two" src="__IMG__/zhibojian2222.png"></a></div>
            <div class="pull-right">&nbsp;&nbsp;&nbsp;<img src="__IMG__/leijirenshu.png">&nbsp;累计人数:<span>364</span>
            </div>
        </div>
        <div class="sho" id="sho">
            本次直播开始于 <span>2016-03-11</span> <span>18:00</span>
        </div>

        <div class="bt bt8" id="bt">
            <a href="invite.html"><button class="btn btn-default">邀请嘉宾</button></a>
        </div>
        <div class="play">
            <!--autoplay="autoplay"-->
            <video width="100%" height="240" controls="controls">
                <source src="http://cmhsys.2k6k.com/1.mp4"
                        type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="talk">
            <h2>16:40</h2>
            <ul>
                <li><img class="one" src="__IMG__/mao.png">&nbsp;&nbsp;<span>穿鞋子的猫</span>&nbsp;&nbsp;<span
                        class="pers">主持人</span></li>
                <li><img class="one" src="__IMG__/mao.png">&nbsp;&nbsp;<span>穿鞋子的猫</span>&nbsp;&nbsp;<span
                        class="pers">嘉宾</span></li>
            </ul>
        </div>
        <!--刷新和加号-->
        <div class="refresh">
            <div class="ref"><img src="__IMG__/shuaxin.png"></div>
            <div class="add"><img src="__IMG__/caozuo-.png"></div>
        </div>
    </div>
    <!--点击加号的内容-->
    <div class="add-function">
        <div class="func">
            <div class="top">
                <h2 class="pull-left">主持人</h2>

                <div class="pull-right">
                    <img class="one" src="__IMG__/mao.png">

                    <p>穿鞋子的猫</p>
                </div>
            </div>
            <div class="row">
                <a href="#">
                    <div class="col-xs-4 one">
                        <p>禁言模式</p></div>
                </a>
                <a href="#">
                    <div class="col-xs-4 two">

                        <p>在线列表</p></div>
                </a>
                <a href="#">
                    <div class="col-xs-4 three">
                        <p>导出语音</p></div>
                </a>
            </div>
            <div class="row">
                <a href="#">
                    <div class="col-xs-4 four">

                        <p>自动播放</p></div>
                </a>
                <a href="#">
                    <div class="col-xs-4 five">

                        <p>直播介绍</p></div>
                </a>
                <a href="#">
                    <div class="col-xs-4 six">

                        <p>结束直播</p></div>
                </a>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#sho").click(function () {
                $("#bt").toggle();
            });
//            点击加号显示功能
            $(".add").click(function () {
                $(".add-function").toggle();

            });
//            $(".one").click(function () {
//                $(this).css({
//                    'background': 'url("__IMG__/jingyanmoishi.png") no-repeat 50% 4%',
//                    'background-size': '34%'
//                });
            //   点击任何位置加号的内容关闭
            $(".add-function").click(function () {
                $(".add-function").hide();
            });
            //号航的语音,文字图片显示和隐藏
            function hideButton() {
                $(".chang_lu").hide();
                $(".yu_yin").hide();
                $(".wen_zi").hide();
                $(".tu_pian").hide();
            }

            //点击语音激活状态
            $(".ico1").click(function () {
                $(this).css({
                    'color': '#00b0f0',
                    'background': 'url("__IMG__/yuyin1.png") no-repeat 24% 50%',
                    'background-size': '22%'
                });
                $(".ico2").css({
                    'color': '#888888',
                    'background': 'url("__IMG__/wenzi1.png") no-repeat 24% 50%',
                    'background-size': '22%'
                });
                $(".ico3").css({
                    'color': '#888888',
                    'background': 'url("__IMG__/tupian.png") no-repeat 24% 50%',
                    'background-size': '22%'
                });
                hideButton();
                $(".yu_yin").show();
            });
            //点击长录
            $(".timer").click(function () {
                hideButton();
                $(".chang_lu").show();

            });
            //点击短录
            $(".time").click(function () {
                hideButton();
                $(".yu_yin").show();
            });
            //点击文字激活状态
            $(".ico2").click(function () {
                $(this).css({
                    'color': '#00b0f0',
                    'background': 'url("__IMG__/wenzi.png") no-repeat 24% 50%',
                    'background-size': '22%'
                });
                $(".ico1").css({
                    'color': '#888',
                    'background': 'url("__IMG__/yuyin.png") no-repeat 24% 50%',
                    'background-size': '22%'
                });
                $(".ico3").css({
                    'color': '#888888',
                    'background': 'url("__IMG__/tupian.png") no-repeat 24% 50%',
                    'background-size': '22%'
                });
                hideButton();
                $(".wen_zi").show();
            });
            //点击图片激活状态
            $(".ico3").click(function () {
                $(this).css({
                    'color': '#00b0f0',
                    'background': 'url("__IMG__/tupian1.png") no-repeat 24% 50%',
                    'background-size': '22%'
                });
                $(".ico1").css({
                    'color': '#888',
                    'background': 'url("__IMG__/yuyin.png") no-repeat 24% 50%',
                    'background-size': '22%'
                });
                $(".ico2").css({
                    'color': '#888888',
                    'background': 'url("__IMG__/wenzi1.png") no-repeat 24% 50%',
                    'background-size': '22%'
                });

                hideButton();
                $(".tu_pian").show();
            });

        });
    </script>
</block>
